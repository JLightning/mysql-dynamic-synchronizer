<!DOCTYPE HTML>
<html layout:decorate="~{layouts/main}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MySQL Dynamic Synchronizer</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <form method="post" th:action="${@urlService.getUrl('/database/add-post')}" modelAttribute="databaseDTO">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Reminding Name">
                </small>
            </div>
            <div class="form-group">
                <label for="database">Database</label>
                <input type="text" class="form-control" id="database" name="database" placeholder="Enter Database Name">
                </small>
            </div>
            <div class="form-group">
                <label for="host">Host</label>
                <input type="text" class="form-control" id="host" name="host" placeholder="Enter Host">
            </div>
            <div class="form-group">
                <label for="host">Port</label>
                <input type="text" class="form-control" id="port" name="port" placeholder="Enter Port">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
